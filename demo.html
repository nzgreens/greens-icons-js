<!doctype html>

<html lang="en">
  <head>
    <title>green-icons demo</title>
    <script src="../webcomponentsjs/webcomponents.js"></script>

    <link rel="import" href="greens-icons.html">

    <link rel="import" href="../core-icons/core-icons.html">

    <style>
      core-icon#nz svg path {
        fill: green;
      }
      core-icon#eng-wales {
        color: #78a22f;
      }
      core-icon#scottish {
        color: #40b93c;
      }
      core-icon#northern-ireland #disk{
        fill: #8dc531;
      }
      core-icon#northern-ireland #petals{
        fill: #e0ab2c;
      }
      core-icon#aus #triangle {
        fill:#a0ce67;
      }
      core-icon#aus #triangle-border {
        fill: black;
      }
      core-icon#aus #name {
        fill:darkolivegreen;
      }

      core-icon {
        height: 32px !important;
        width: 32px !important;
      }
    </style>
  </head>
  <body>
    <core-icon id="nz" icon="greens:nz-icon"></core-icon><br>
    <core-icon id="eng-wales" icon="greens:english-wales-icon"></core-icon><br>
    <core-icon id="scottish" icon="greens:scottish-icon"></core-icon><br>
    <core-icon id="northern-ireland" icon="greens:northern-ireland-icon"></core-icon><br>
    <core-icon id="aus" icon="greens:australian-icon"></core-icon><br>
  </body>
</html>
